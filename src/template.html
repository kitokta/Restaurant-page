<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <header>
      <div class="header-left">
        <img class='icon' id="cupcake-left" alt="cupcake">
        <img class='icon' id="lolipop-left" alt="lolipop">
        <img class='icon' id="cake-left" alt="cake">
      </div>

      <div class="navbar">
        <button class="main" id="home">Home</button>
        <div id="menu-dropdown">
          <button class="main" id="menu">Menu</button>
            <div id="dropdown-buttons">
              <button class="dropdown-button" id="admin">Admin</button>
            </div>
        </div>
        <button class="main" id="contato">Contato</button>
      </div>
      
      <div class="header-right">
        <img class='icon' id='cake-right' alt="cupcake">
        <img class='icon' id="lolipop-right" alt="lolipop">
        <img class='icon' id="cupcake-right" alt="cake">
      </div>
    </header>

    <div id="content" class="content"></div>

    <footer>
      <h1>Copyright &copy; Zanini 2022</h1>
    </footer>
  </body>
</html>
